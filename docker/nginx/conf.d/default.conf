upstream php-upstream {
    server php-fpm:9000;
}

server {
    listen 80;
    listen [::]:80;

    index index.php index.html;
    server_name backend.arifinportfolio.my.id;
    # server_name _;
    server_tokens off;

    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
    root /var/www/laravel_docker/public;

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php-fpm:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    location ~ /.well-known/acme-challenge {
        allow all;
        root /var/www/certbot;
    }

    location ~ /\.ht {
        deny all;
    }

    location / {
        # return 301 https://backend.arifinportfolio.my.id:8012$request_uri;
        try_files $uri $uri/ /index.php?$query_string;
        gzip_static on;

        # proxy_pass https://54.254.178.234:8012;
        # proxy_set_header    Host                $http_host;
        # proxy_set_header    X-Real-IP           $remote_addr;
        # proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
    }

    # listen 443 ssl; # managed by Certbot
    # listen [::]:443 ssl;
    # ssl_certificate /etc/letsencrypt/live/backend.arifinportfolio.my.id/fullchain.pem; # managed by Certbot
    # ssl_certificate_key /etc/letsencrypt/live/backend.arifinportfolio.my.id/privkey.pem; # managed by Certbot
